fragment UserData on User {
  user_id
  email
  first_name
  last_name
  email_optin
  email_verified
  t_created
  t_updated
}

query myInfo {
  me {
    ...UserData
  }
}

mutation login($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    token
    user {
      ...UserData
    }
  }
}

mutation register(
  $email: String!
  $password: String!
  $first_name: String!
  $last_name: String!
  $email_optin: Boolean!
) {
  registerUser(
    email: $email
    password: $password
    first_name: $first_name
    last_name: $last_name
    email_optin: $email_optin
  ) {
    token
    user {
      ...UserData
    }
  }
}

mutation verifyEmail($code_value: Int!) {
  verifyEmail(code_value: $code_value) {
    ...UserData
  }
}
