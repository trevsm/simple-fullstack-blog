query getUser($id: Int!) {
  user(id: $id) {
    id
    email
  }
}

query myInfo {
  me {
    id
    email
  }
}

query getAllUsers {
  allUsers {
    id
    email
  }
}

mutation loginUser($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    user {
      id
      email
    }
  }
}

mutation registerUser($email: String!, $password: String!) {
  registerUser(email: $email, password: $password) {
    token
    user {
      id
      email
    }
  }
}
